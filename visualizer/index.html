<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizer</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2f2f2f;
        }
        .pixel {
            width: 2px;
            height: 2px;
        }
        .canvas {
            border: 10px solid white;
            border-style: double;
        }
    </style>
</head>
<body>
    <div>
        <p align="center" style="color: #ff8080; font-size: 20px;" id="error"> </p>
        <div style="display: flex; align-items: center;">
            <div style="margin-right: 20px; width: 200px;">
                <p align="center" style="color: #80ffff; font-size: 20px">注意事項</p>
                <p style="color: white; font-size: 18px">注意運算量，總塗色格子數超過 1e7 的話有不低的機率會掛掉。</p>
            </div>
            <div style="margin-right: 20px;">
                <div class="canvas" id="Canvas"></div>
            </div>
            <div>
                <p align="center" style="color: #80ff80; font-size: 20px">輸入欄位</p>
                <textarea style="width: 200px; height: 300px; display: flex; margin-bottom: 10px" id="input"></textarea>
                <button style="width: 50px; height: 30px; margin-left: 75px" id="run"> run! </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
